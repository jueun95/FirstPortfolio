      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          hashNavigation: {
            watchState: true,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        })
        let aside1 = $('.page-main > aside');
        let asideButton = aside1.find('button');

        asideButton.on('click',function(){
            //aside1의 클래스에 'open'클래스가 지정되어 있으면 없애고(toggle =한/영전환과 동일의미)
            //없으면 클래스를 지정
            aside1.toggleClass('open');

            //aside1에 open이 지정되어 있으면, true,
            //open클래스가 없으면 false
            if(aside1.hasClass('open')){
                aside1.stop(true).animate({
                    left: '-52px'
                }, 300)

                asideButton.find('img').attr('src','../이미지1/btn_close.png');

            } else {
                aside1.stop(true).animate({
                    left : '-300px'
                },300)

                asideButton.find('img').attr('src','../이미지1/btn_open.png');
            }
        }) ; 
      </script>
