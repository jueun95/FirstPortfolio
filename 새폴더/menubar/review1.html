<link rel="stylesheet" href=/css/reviewList.css>

<body>
	<%@include file="./header.jsp" %>
	
	<script>
		let msg = "${msg}";
		if(msg == "DEL_OK") alert("게시글이 삭제되었습니다."); 
		if(msg == "DEL_ERR") alert("게시글 삭제에 실패하였습니다."); 
			if(msg == "LIST_ERR") alert("게시글 목록을 가져오는데 실패하였습니다. 다시 시도해주세요"); 
		if(msg == "WRT_OK") alert("성공적으로 등록되었습니다."); 
		if(msg == "MOD_OK") alert("게시글 수정을 성공하였습니다."); 	
	</script>
	
<section id="total">
	<form action="review/list" method="get" >	
	
	 <div class="wrap"> 	 	       
        <table class="table">
        	<tr id=category>
	            <th id="size">작성번호</th>            
	            <th id="long">쇼핑몰명</th>
	            <th id="long">제목</th>
	            <th id="size">작성자</th>
	            <th id="size">작성일자</th>
            </tr>
        </table> 
       	</div> 	
        
        <button type="button" id="writeBtn" onclick="location.href=/review/post"> 글쓰기</button>
        
        </form>
